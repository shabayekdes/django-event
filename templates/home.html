{% extends 'main.html' %}

{% block content %}

    <section>
        <div>
            <h1>Events</h1>
            <div id="events--lists">
                {% for event in events %}
                    {{ event.name }}
                {% endfor %}
            </div>
        </div>
    </section>
    <section>
        <div>
            <h1>Users</h1>
            <div id="users--lists">
                {% for user in users %}
                    {{ user.name }}
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock %}
