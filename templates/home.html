{% extends 'main.html' %}

{% block content %}

    <section>
        <div>
            <h1>Events</h1>
            <div id="events--lists">
                {% for event in events %}
                    <a href="{% url 'show_event' event.id %}">
                        <div>{{ event.name }}</div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </section>
    <section>
        <div>
            <h1>Users</h1>
            <div id="users--lists">
                {% for user in users %}
                    {{ user.name }}
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock %}
