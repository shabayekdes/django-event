{% extends 'main.html' %}
{% block content %}
    <span>Welcome, {{ user.name }}</span>
    <h1>My Account</h1>
    <h3>My Events</h3>
    {% for event in user.events.all %}
        <a href="{% url 'show_event' event.id %}">
            <div>{{ event.name }}</div>
        </a>
    {% endfor %}
{% endblock %}
