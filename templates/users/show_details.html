{% extends 'main.html' %}

{% block content %}
    <div class="container">
        <div class="px-4 py-5 my-5 text-center">
            {% if not user.avatar or user.avatar == "media/users/avatar.png" %}
                <svg class="bd-placeholder-img rounded-circle" width="140" height="140"
                     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 140x140"
                     preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#777"/>
                    <text x="50%" y="50%" fill="#777" dy=".3em">140x140</text>
                </svg>
            {% else %}
                <img class="rounded-circle mx-auto d-block" src="{{ user.avatar.url }}" alt="avatar" width="140"
                     height="140">
            {% endif %}

            <h1 class="display-5 fw-bold">{{ user.name }}</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4"></p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Update Profile</button>
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4">Secondary</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
